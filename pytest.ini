[tool:pytest]
# pytest 설정 파일

# 테스트 디렉토리
testpaths = tests

# Python 파일 패턴
python_files = test_*.py *_test.py

# Python 클래스 패턴
python_classes = Test*

# Python 함수 패턴
python_functions = test_*

# 마커 정의
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    performance: marks tests as performance tests

# 출력 옵션
addopts =
    -v
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short

# 최소 버전
minversion = 6.0

# 비동기 테스트 설정
asyncio_mode = auto

# 코드 커버리지 설정 (pytest-cov 플러그인 사용)
# --cov=app --cov=chatbot --cov=core --cov=database
# --cov-report=term-missing
# --cov-report=html:htmlcov
